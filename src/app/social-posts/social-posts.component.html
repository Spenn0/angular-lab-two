<h1 class="title">My Thoughts</h1>
<button class="button" (click)="toggleForm()" *ngIf="!showForm">Write</button>
<app-post-form
  class="app-post-form"
  (submitted)="onSubmit($event)"
  *ngIf="showForm"
></app-post-form>
<ul>
  <app-post
    class="app-post"
    *ngFor="let post of myPosts; index as i"
    [postObject]="post"
    (deleted)="onDelete(i)"
  ></app-post>
</ul>
